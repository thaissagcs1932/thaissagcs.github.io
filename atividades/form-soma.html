    <body>

        <label for="idade">Digite sua idade </label>

        <input type="text" id="idade">
        
        <button onclick="verificarIdade()">salvar</button>
        <p id="result"></p>






        <script>

            function verificarIdade(){
                let idade = document.getElementById('idade').value;
                let resultado = document.getElementById('result');

                if (idade < 18) {
                    resultado.innerText = idade + " é menor de idade";    
                } else if( idade >= 18 && idade <60 ) {
                    resultado.innerText = idade + " é adulto";    
                } else if (idade >= 60){
                    resultado.innerText = idade + " é idoso";    
                }
            }

        </script>

<body>
<h1>Verificar Divisi</h1>

<label for="num1">Digite um número:</label>
<input type="number" id="numero1">

</label>
<input type="number" id="num2">

<br><br>

<button onclick="verifiDivisi()">Verifi</button>

<p id="resultado"></p>

<script>
    function verifiDivisi() {
        var numero1 = parseInt(document.getElementById("num1").value);
        var numero2 = parseInt(document.getElementById("num2").value);

        if (numero1 % numero2 === 0) {
            document.getElementById("resultado").innerHTML = " primeiro número é divisível pelo segundo.";
        } else {
            document.getElementById("resultado").innerHTML = "primeiro número não é divisível pelo segundo.";
        }
    }
    
</script>

</head>
<body>
    <h2>Contagem regressiva</h2>
    <input type="número" id="numInput">
    <button onclick="iniciarCont.()">Iniciar</button>
    <p id="contagem"></p>

    <script>
        function iniciarCont.() {
            var num = document.getElementById("numInput").value;
            var contagem = document.getElementById("contagem");
            contagem.innerHTML = "";

            for (var i = num; i >= 1; i--) {
                contagem.innerHTML += i + " ";
            }
        }
    </script>
