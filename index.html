<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Thaissa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="card-tgcs">
        <nav class="nav-items-tgcs">
            <a class="button-tgcs to-left-tgcs padding-large" href="#inicio"><strong>TGCS</strong></a>
           
            <a class="button-tgcs to-left-tgcs padding-large" href="#sobre">SOBRE</a>
            <a class="button-tgcs to-left-tgcs padding-large" href="#artigos">ARTIGOS</a>
            <a class="button-tgcs to-left-tgcs padding-large" href="#projetos">PROJETOS</a>
            <a class="button-tgcs to-left-tgcs padding-large" href="#contato">CONTATO</a>
        </nav>
    </header>
    <div id="inicio" class="content-tgcs">
        <section id="sobre" class="container-tgcs content-tgcs center-tgcs padding-64">
            <h2 class="wide-tgcs">SOBRE</h2>
            <p class="opacity"><i>Gosto da natureza,comida,conhecer coisas ou lugares novos e amo passar um tempo com meus pais</i></p>
            <p class="justify center-tgcs">
                    olá,meu nome é <b>Thaissa</b> ,tenho 17 anos de idade,moro em São Gonçalo do Rio Abaixo-MG
                </p>
        </section>
        <section id="projeto" class="container-tgcs content-tgcs center-tgcs padding-64 black-ground">
            <h2 class="wide-tgcs">PROJETOS</h2>
        </section>
        <section id="artigos" class="container-tgcs content-tgcs center-tgcs padding-64"> ARTIGOS </section>
         <!-- INICIO CAROUSEL -->
         <section id="carousel-test" class="container-tgcs content-tgcs center-tgcs padding-64">
            <h2 class="wide-tgcs">CAROUSEL INTERACTION</h2>
            <div class="container-fluid-tgcs">

  
                <div id="articlesCarousel" class="carousel slide pointer-event" data-bs-ride="true">
                    <div class="carousel-inner">
                      <div class="carousel-item">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555" dy=".3em">First slide</text></svg>
                      </div>
                      <div class="carousel-item active">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text></svg>
                      </div>
                      <div class="carousel-item">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text></svg>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#articlesCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#articlesCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>


            </div>
        </section>
        <!-- FIM CAROUSEL -->
        <section id="contato" class="container-tgcs content-tgcs center-tgcs padding-32 black-ground"> CONTATO </section>
    </div>
    <footer class="container-tgcs content-tgcs center-tgcs">
        <p class="center-tgcs opacity wide-tgcs">By Thaissa Giuliane</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
